      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    Country:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    InterestCategoryWithItems:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/InterestItemBrief'
      required:
      - id
      - items
      - name
    InterestItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    InterestItemBrief:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    LoadOnboarding:
      type: object
      properties:
        countries:
          type: array
          items:
            type: integer
        items:
          type: array
          items:
            type: integer
      required:
      - countries
      - items
    OnboardingOptions:
      type: object
      properties:
        countries:
          type: array
          items:
            type: object
            additionalProperties: {}
        categories:
          type: array
          items:
            $ref: '#/components/schemas/InterestCategoryWithItems'
      required:
      - categories
      - countries
    SaveOnboarding:
      type: object
      properties:
        country:
          type: integer
        items:
          type: array
          items:
            type: integer
      required:
      - country
    VaccineInfo:
      type: object
      properties:
        country:
          type: string
        required_vaccines:
          type: array
          items:
            type: string
      required:
      - country
      - required_vaccines
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
