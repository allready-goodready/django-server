openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/onboard/countries/:
    get:
      operationId: api_onboard_countries_list
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'
          description: ''
  /api/onboard/exchange-rate/:
    get:
      operationId: api_onboard_exchange_rate_retrieve
      description: 기준 통화와 대상 통화 간의 실시간 환율 정보 조회
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/onboard/interests/:
    get:
      operationId: api_onboard_interests_list
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InterestItem'
          description: ''
  /api/onboard/load/:
    get:
      operationId: api_onboard_load_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadOnboarding'
          description: ''
  /api/onboard/options/:
    get:
      operationId: api_onboard_options_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingOptions'
          description: ''
  /api/onboard/required-vaccines/:
    get:
      operationId: api_onboard_required_vaccines_retrieve
      parameters:
      - in: query
        name: country_code
        schema:
          type: string
        description: '국가 코드 (예: US, JP, KR)'
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: 요청한 국가에 필요한 백신 리스트
        '404':
          description: 국가 정보가 없을 때
  /api/onboard/save/:
    post:
      operationId: api_onboard_save_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveOnboarding'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SaveOnboarding'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SaveOnboarding'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/onboard/vaccine-info/:
    get:
      operationId: api_onboard_vaccine_info_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaccineInfo'
          description: ''
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
