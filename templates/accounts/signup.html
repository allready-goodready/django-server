{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">회원가입</h3>
                        <a href="#" onclick="openLoginModal(); return false;" class="text-decoration-none">
                            <small>이미 계정이 있으신가요? 로그인</small>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form id="signup-form">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label">아이디</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="아이디를 입력해주세요" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_password1" class="form-label">비밀번호</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="비밀번호를 입력해주세요" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_password2" class="form-label">비밀번호 확인</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="비밀번호를 한번 더 입력해주세요" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_email" class="form-label">이메일</label>
                            <div class="input-group">
                                <input type="email" name="email" id="id_email" class="form-control" placeholder="이메일을 입력해주세요" required>
                                <button type="button" class="btn btn-outline-primary" onclick="sendVerificationEmail()">인증번호 받기</button>
                            </div>
                        </div>
                        <div class="mb-4" id="verification-code-group" style="display: none;">
                            <label for="verification_code" class="form-label">인증번호</label>
                            <div class="input-group">
                                <input type="text" name="verification_code" id="verification_code" class="form-control" placeholder="인증번호를 입력해주세요">
                                <button type="button" class="btn btn-outline-primary" onclick="verifyEmail()">인증하기</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
let isSubmitting = false;  // 제출 상태를 추적하는 플래그

document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // 이미 제출 중이면 중복 제출 방지
    if (isSubmitting) {
        return;
    }
    
    // 제출 상태 시작
    isSubmitting = true;
    
    // 제출 버튼 비활성화
    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    
    try {
        const formData = new FormData(this);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        const response = await fetch('{% url "accounts:signup" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(formData)
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            // 폼 초기화
            this.reset();
            // 리다이렉트
            window.location.href = data.redirect_url;
        } else {
            if (data.errors) {
                const errorMessages = Object.values(data.errors).flat();
                alert(errorMessages.join('\n'));
            } else {
                alert(data.message);
            }
            // 에러 발생 시 버튼 다시 활성화
            submitButton.disabled = false;
            isSubmitting = false;
        }
    } catch (error) {
        console.error('Error:', error);
        alert('회원가입 중 오류가 발생했습니다.');
        // 에러 발생 시 버튼 다시 활성화
        submitButton.disabled = false;
        isSubmitting = false;
    }
});

// 이메일 인증 관련 함수들도 async/await로 수정
async function sendVerificationEmail() {
    const email = document.getElementById('id_email').value;
    if (!email) {
        alert('이메일을 입력해주세요.');
        return;
    }

    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    const formData = new URLSearchParams();
    formData.append('email', email);

    try {
        const response = await fetch('{% url "accounts:send_verification_email" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': csrfToken
            },
            body: formData
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            alert(data.message);
            document.getElementById('verification-code-group').style.display = 'block';
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('인증번호 전송 중 오류가 발생했습니다.');
    }
}

async function verifyEmail() {
    const email = document.getElementById('id_email').value;
    const code = document.getElementById('verification_code').value;
    
    if (!email || !code) {
        alert('이메일과 인증번호를 모두 입력해주세요.');
        return;
    }

    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    const formData = new URLSearchParams();
    formData.append('email', email);
    formData.append('code', code);

    try {
        const response = await fetch('{% url "accounts:verify_email" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': csrfToken
            },
            body: formData
        });
        
        const data = await response.json();
        
        alert(data.message);
        if (data.status === 'success') {
            document.getElementById('verification_code').readOnly = true;
            document.querySelector('#verification-code-group button').disabled = true;
        }
    } catch (error) {
        console.error('Error:', error);
        alert('이메일 인증 중 오류가 발생했습니다.');
    }
}
</script>
{% endblock %}
{% endblock %}
