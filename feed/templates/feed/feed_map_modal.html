<!-- 지도 선택 모달 -->
<div id="select_on_map_modal" class="modal" style="display: none;">
  <div class="modal-content bg-white rounded" style="width: 700px; height: 500px; max-width: 90%; position: relative;">
    <!-- 닫기 버튼(X) -->
    <span
      id="close_map_modal"
      class="material-icons-outlined"
      style="position: absolute; top: 10px; right: 10px; cursor: pointer; z-index: 2;"
    >
      close
    </span>

    <!-- 지도 표시 영역 -->
    <div id="map_canvas" style="width: 100%; height: 100%;"></div>
  </div>
</div>
