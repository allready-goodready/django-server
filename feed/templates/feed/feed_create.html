<!-- templates/feed/feed_create.html -->
<!-- 첨부한 사진 확인 및 여행지 선택, 캡션 작성용 세번째 모달 --> 
<div id="modal_create_feed" class="modal modal_overlay_content">
    <!-- 바깥 X 버튼 -->
    <span class="modal_close_outer" id="close_create_modal_x">×</span>

    <div class="create_modal_window" style="width: 850px; max-width: 90%; font-size: 14px;">
        <div class="feed_create_nav d-flex align-items-center position-relative px-3">
            <span class="material-icons-outlined" id="close_create_modal" style="cursor: pointer;">arrow_back</span>
            <div class="modal_title_text position-absolute start-50 translate-middle-x">새 게시물 만들기</div>
            <a id="button_write_feed" href="#" class="feed_create_next position-absolute end-0 pe-3 text-decoration-none">공유하기</a>
        </div>

        <div class="modal_image_content">
            <!-- 이미지 -->
            <div id="input_image" class="modal_image_upload_content"></div>

            <div class="modal_content_write">
                <div class="feed_name">
                    <div class="profile_box">
                        <!-- 안전한 기본 이미지 또는 빈 데이터 URI 사용 -->
                        <img id="input_profile_image" class="profile_img" src="https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3467.jpg" alt="profile">
                    </div>
                    <span id="input_user_id" class="feed_name_txt"> likelion </span>
                </div>
                <div style="height: 440px">
                    <textarea id="input_caption" class="feed_content_textarea form-control" rows="10" placeholder="설명을 입력하세요..."></textarea>
                    
                    <div class="text-end pe-3" style="font-size: 12px; color: gray;">
                        <span id="content_count">0</span>/200
                    </div>
                    <!-- 여행지 입력 영역 -->
                    <div class="d-flex align-items-center justify-content-between px-3 mt-2">
                        <input id="input_place" type="text" placeholder="여행지 입력" readonly class="input_place_custom" />

                        <div class="icon_group">
                            <span class="material-icons-outlined icon_style" id="place_search_icon">search</span>
                            <span class="material-icons-outlined icon_style" id="place_map_icon">map</span>
                        </div>
                    </div>
                    <input id="input_lat" type="hidden" name="latitude">
                    <input id="input_lng" type="hidden" name="longitude">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 검색 모달 삽입 -->
{% include "feed/feed_search_modal.html" %}

<!-- 지도 모달 삽입 -->
{% include "feed/feed_map_modal.html" %}
