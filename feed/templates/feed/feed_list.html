<!-- 
    피드 작성 모달을 띄우기 위해서 만든 페이지입니다.
    나중에 피드 목록은 추가로 만들 예정입니다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 목록</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 구글 머티리얼 아이콘 -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- 내부 스타일 CSS -->
<style>
    /* 공통 모달 레이아웃 */
  .modal {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(1.5px);
    -webkit-backdrop-filter: blur(1.5px);
  }

  .upload_modal_window,
  .crop_modal_window,
  .create_modal_window {
    background: white;
    border-radius: 10px;
    max-width: 90%;
  }

  .upload_modal_window {
    width: 800px;
    height: 600px;
  }

  .crop_modal_window {
    width: 700px;
    height: 700px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .create_modal_window {
    width: 850px;
    font-size: 14px;
    position: relative;
  }

    /* 모달 상단바 */
  .feed_create_nav {
    height: 50px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.18);
  }

  .modal_title_text {
    font-size: 18px;
    font-weight: bold;
  }

  .feed_create_next {
    font-size: 12px;
    font-weight: normal;
    color: #0d6efd;
  }

    /* 모달 본문 영역 */
  .crop_modal_content {
    flex-grow: 1;
    background-color: #f8f9fa;
  }

  #crop_target_image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .modal_image_upload {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all .15s ease-in-out;
    width: 798px;
    height: 548px;
    text-align: center;
    gap: 20px;
  }

  .modal_image_content {
    display: flex;
    flex-direction: row;
  }

  .modal_image_upload_content {
    text-align: center;
    transition: all .15s ease-in-out;
    width: 500px;
    height: 548px;
  }

    /* 작성 영역 및 프로필 */
  .modal_content_write {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-left: 1px solid rgba(0, 0, 0, 0.18);
    padding-right: 16px;
  }

  .feed_name {
    padding: 10px;
    display: flex;
    align-items: center;
  }

  .profile_box {
    width: 40px;
    height: 40px;
    border-radius: 70%;
    overflow: hidden;
  }

  .profile_img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .feed_name_txt {
    font-size: 14px;
    padding: 0px 10px;
    font-weight: bold;
  }

    /* 텍스트 입력 / 입력창 아이콘 */
  .feed_content_textarea {
    resize: none;
    width: 294px;
    border: none;
  }

  .input_place_custom {
    width: 100%;
    font-size: 14px;
    background-color: white;
    border: none;
    box-shadow: none;
    height: 36px;
    padding-left: 10px;
    flex-grow: 1;
    margin-right: 10px;
  }

  .icon_group {
    display: flex;
    gap: 6px;
  }

  .icon_style {
    cursor: pointer;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 36px;
  }
</style>

</head>
<body>
  <!-- 피드 등록 버튼 -->
  <span id="open_feed_create_modal" class="material-icons-outlined" style="cursor: pointer;">
      add_box
  </span>

  <!-- 피드 등록 모달창 (include로 분리된 내용을 가져옴) -->
  {% include "feed/feed_upload.html" %}
  {% include "feed/feed_crop.html" %}
  {% include "feed/feed_create.html" %}


  <!-- feed_list.html 제일 하단에 추가 -->
  <script>
    // 모달 요소들
    const uploadModal = document.getElementById("modal_add_feed");             // 1단계: 업로드
    const cropModal = document.getElementById("modal_crop_feed");              // 2단계: 자르기
    const createModal = document.getElementById("modal_add_feed_content");     // 3단계: 내용 입력

    // 버튼 요소들
    const openUploadBtn = document.getElementById("open_feed_create_modal");   // + 버튼
    const toCropBtn = document.getElementById("next_feed_step");               // 업로드 → 자르기
    const toCreateBtn = document.getElementById("apply_crop");                 // 자르기 → 내용입력

    // 모달 열기
    openUploadBtn.addEventListener("click", () => {
        uploadModal.style.top = window.pageYOffset + "px";
        uploadModal.style.display = "flex";
        document.body.style.overflowY = "hidden";
    });

    // 업로드 → 크롭 모달 전환
    toCropBtn.addEventListener("click", () => {
        uploadModal.style.display = "none";
        cropModal.style.top = window.pageYOffset + "px";
        cropModal.style.display = "flex";
    });

    // 크롭 모달에서 → 첫 번째 모달로 이동 (뒤로가기)
    document.getElementById('close_crop_modal')?.addEventListener('click', function () {
        document.getElementById('modal_crop_feed').style.display = 'none';
        document.getElementById('modal_add_feed').style.display = 'flex';
    });

    // 크롭 → 작성 모달 전환
    toCreateBtn.addEventListener("click", () => {
        cropModal.style.display = "none";
        createModal.style.top = window.pageYOffset + "px";
        createModal.style.display = "flex";
    });

    // 마지막(세 번째) 모달에서도 뒤로 가기
    document.getElementById('close_create_modal')?.addEventListener('click', function () {
        document.getElementById('modal_add_feed_content').style.display = 'none';
        document.getElementById('modal_add_feed').style.display = 'flex';
    });

    // 모달 외부 클릭 시 닫기
    window.addEventListener("click", function (e) {
        if (e.target === uploadModal) {
        uploadModal.style.display = "none";
        document.body.style.overflowY = "visible";
        }
        if (e.target === cropModal) {
        cropModal.style.display = "none";
        document.body.style.overflowY = "visible";
        }
        if (e.target === createModal) {
        createModal.style.display = "none";
        document.body.style.overflowY = "visible";
        }
    });

    // 글자 수 카운팅
    const contentInput = document.getElementById("input_content");
    const countDisplay = document.getElementById("content_count");

    contentInput.addEventListener("input", () => {
        const content = contentInput.value;
        if (content.length > 200) {
        contentInput.value = content.substring(0, 200);
        }
        countDisplay.textContent = contentInput.value.length;
    });
    </script>
</body>
</html>
